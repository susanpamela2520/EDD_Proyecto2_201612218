<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div class="contenedor-login">
        <div class="form-login">
            <img src="https://github.com/susanpamela2520/picture/blob/main/icono2.png?raw=true" alt="user-login">
            <p class="text"> Bienvenido a MOVIECATS</p>
            <form id="login-form" class="login-form">
                <input type="text" id="Reg-Usuario" placeholder="Usuario" required>
                <input type="password" id="Reg-Contraseña" placeholder="Contraseña" required>
                <button id="btn-IniciodeSesion" type="submit">Iniciar Sesión</button>
            </form>
        </div>

    </div>

    <script src="js/script.js" type="module"></script>

</body>

</html>
